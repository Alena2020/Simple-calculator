<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple calculator</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Simple calculator</h1>
  <div class="container">
    <div class="item input"><form name="form"><input type="text" name="textview"  readonly></form></div>
    <button class="item clean">C</button>
    <button class="item back">&larr;</button>
    <button class="item">+</button>
    <button class="item">-</button>
    <button class="item">&times;</button>
    <button class="item">&divide;</button>
    <button class="item">7</button>
    <button class="item">8</button>
    <button class="item">9</button>
    <button class="item">(</button>
    <button class="item">4</button>
    <button class="item">5</button>
    <button class="item">6</button>
    <button class="item">)</button>
    <button class="item">1</button>
    <button class="item">2</button>
    <button class="item">3</button>
    <button class="item equal">=</button>
    <button class="item zero">0</button>
    <button class="item">.</button>
  </div>

  <script src="main.js"></script>  
</body>
</html>
